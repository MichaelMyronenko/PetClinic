databaseChangeLog:
  - preConditions:
      - runningAs:
          username: root
  - changeSet:
      id: create-user-table
      author: mykhailo
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(40)
                  constraints:
                    nullable: false